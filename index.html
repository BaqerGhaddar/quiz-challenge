<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div> 
        <div>highScore</div>  
        <div>time: <span id="time">60</span></div>  
    </div>

    <div class="main correct">
    

       

        <div class="container">
            <div id="question-container" class="hide">
                <div id="question">question</div>
                <div id="answer-button" class="btn-grid">
                    <button id="answer1" class="btn">Answer 1</button>
                    <button id="answer2" class="btn">Answer 2</button>
                    <button id="answer3" class="btn">Answer 3</button>
                    <button id="answer4" class="btn">Answer 4</button>
                </div>
            </div>
            <div class="control">
                <button id="start-btn" class="start-btn btn">start</button>     
                <button id="next-btn" class="next-btn btn hide">next</button>
            </div>
        
            <div id="form-container" class="hide">
                <h2>You finished the quiz!</h2>
                <h3>Your score is <span id="score"></span></h3>
                <form>
                    <input type="text" class="storage-input"> 
                    <button class="button" id="storage-button">Submit</button>
                </form>
            </div>

            <!-- <div class="container hide"> 
                <input class="storage-input" type="text">
                <p class="text">Text</p>
                <button class="button" id="storage-button">Save</button>

            </div> -->
        </div>

       
    
    </div>  

   

    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
